name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker run -e INTERNAL_RUNTIME_ENTRYPOINT=Index.java --rm --volume $PWD:/usr/code openruntimes/java:v2-18.0 sh /usr/local/src/build.sh
    - name: test
      run: echo "hello"
    - name: Run docker image
      run: docker run -d -p 3000:3000 -e INTERNAL_RUNTIME_KEY=secret-key --rm --volume $PWD/code.tar.gz:/tmp/code.tar.gz:ro openruntimes/java:v2-18.0 sh /usr/local/src/start.sh
